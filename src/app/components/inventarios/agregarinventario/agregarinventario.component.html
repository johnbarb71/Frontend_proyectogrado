<h1>Conteo de mercancía</h1>
<section class="content">
    <div class="card card-success">
        <div class="card-header">
            <h3 class="card-title">Conteo de producto por código de barras</h3>
        </div>
        <form class="form-horizontal" (ngSubmit)="guardar(f)" #f="ngForm" (keydown.enter)="$event.preventDefault()">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Código de barras</label>
                    <div class="input-group col-sm-5">
                        <input type="text" 
                                class="form-control"
                                placeholder="Código de barras"
                                required
                                minlength="4"
                                autocomplete="off"
                                #terCodigo1
                                (keyup.enter)="buscarCodigo(terCodigo1.value)"
                                name="codigo1"
                                [(ngModel)]="producto.codigo1"
                        >
                        <span class="input-group-btn">
                            <button type="button" (click)='buscarCodigo(terCodigo1.value)' class="btn btn-info btn-flat">Buscar</button>
                        </span>
                    </div>
                </div>

                <!-- Nombre -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" 
                                class="form-control"
                                name="nombre"
                                [(ngModel)]="producto.nombre"
                                readonly
                        >
                    </div>
                </div>
                <!-- Gondola -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gondola</label>
                    <div class="col-sm-2">
                        <input type="number" 
                                class="form-control"
                                name="cantidadgondola"                                
                                min="0"
                                autocomplete="off"
                                [(ngModel)]="cantidadgondola" 
                        >
                    </div>

                    <label class="col-sm-1 col-form-label">Cantidad</label>
                    <div class="col-sm-2">
                        <input type="number" 
                                class="form-control"
                                name="gondola"
                                [(ngModel)]="producto.gondola"
                                autocomplete="off"
                                readonly
                        >
                    </div>
                </div>
                <!-- Bodega -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Bodega</label>
                    <div class="col-sm-2">
                        <input type="number" 
                                class="form-control"
                                name="cantidadbodega"
                                [(ngModel)]="cantidadbodega"
                                min="0"
                                autocomplete="off"
                        >
                    </div>

                    <label class="col-sm-1 col-form-label">Cantidad</label>
                    <div class="col-sm-2">
                        <input type="number" 
                                class="form-control"
                                name="bodega"
                                [(ngModel)]="producto.bodega"
                                readonly
                        >
                    </div>
                </div>                
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>  
        </form>
    </div>
</section>

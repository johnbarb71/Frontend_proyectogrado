<h1>Editar Productos</h1>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Listado de Productos</h3>
                    </div>

                        <div class="row">
                            <div class="mt-3 ml-4 col-sm-3">
                                <div class="input-group">
                                    <input #terCodigo type="text" class="form-control" placeholder="Código de barras">
                                    <span class="input-group-btn">
                                        <button type="button" (click)='buscarCodigo(terCodigo.value)' class="btn btn-info btn-flat">Buscar</button>
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3 ml-4 col-sm-3">
                                <div class="input-group">
                                    <input #terNombre type="text" class="form-control" placeholder="Nombre del producto">
                                    <span class="input-group-btn">
                                        <button type="button" (click)="buscarNombre(terNombre.value)"  class="btn btn-info btn-flat">Buscar</button>
                                    </span>
                                </div>
                            </div>
                        </div>

     
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <!-- <th>Proveedor</th> -->
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let producto of productos | paginate: { itemsPerPage: itemxpagina, currentPage: pagina }; let i = index ">
                                <td scope="row">{{ itemxpagina * (pagina - 1) + (i+1) }}</td>
                                <td>{{producto.codigo1}}</td>
                                <td>{{producto.nombre}}</td>
                                <!-- <ng-container *ngFor="let proveedor of proveedores">
                                    <td *ngIf="proveedor.id==producto.linea">
                                        {{proveedor.nombre}}
                                    </td>
                                </ng-container> -->
                                <td class="text-center">
                                    <button (click)="buscarId(producto.id)" class="btn btn-success mr-1">
                                        <i class="fa fa-pen"></i>
                                    </button>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center mt-3">
                            <pagination-controls (pageChange)="pagina = $event"
                                            previousLabel="Anterior"
                                            nextLabel="Siguiente">
                        </pagination-controls>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

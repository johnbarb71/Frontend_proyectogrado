<h1>Cambiar contraseña del usuario</h1>
<section class="content">
    <div class="card card-success">
        <div class="card-header">
            <h3 class="card-title">Seleccione el usuario</h3>
        </div>
        
        
        <form class="form-horizontal" (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" 
                                class="form-control"
                                name="name"
                                [(ngModel)]="usuario.name"
                                placeholder="Nombre completo"
                                disabled
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" 
                                class="form-control" 
                                name="email" 
                                placeholder="Correo electrónico"
                                [(ngModel)]="usuario.email"
                                disabled
                                >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" 
                                class="form-control" 
                                name="password" 
                                placeholder="Contraseña mínimo de 8 caracteres"
                                [(ngModel)]="usuario.password"
                                >
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Actualizar</button>
                
            </div>
            
        </form>
        <div class="form-group row ml-4">
            <button (click)='regresarPagina()' class="btn btn-default float-left">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </button>
        </div>
        
    </div>

        
</section>

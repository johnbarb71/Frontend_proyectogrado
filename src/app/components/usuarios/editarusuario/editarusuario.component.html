<h1>Editar campos del usuario</h1>
<section class="content">
    <div class="card card-success">
        <div class="card-header">
            <h3 class="card-title">Editar usuario</h3>
        </div>
        
        
        <form class="form-horizontal" (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" 
                                class="form-control"
                                name="name"
                                [(ngModel)]="usuario.name"
                                placeholder="Nombre completo"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" 
                                class="form-control" 
                                name="email" 
                                placeholder="Correo electrÃ³nico"
                                [(ngModel)]="usuario.email"
                                >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Rol</label>
                    <div class="col-sm-10">
                        <select class="custom-select" 
                                id="inputGroupSelect01"
                                name="linea"
                                [(ngModel)]="usuario.role"
                                >
                            <option *ngFor="let rol of roles;" value="{{rol.id}}">{{rol.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                        <input type="checkbox" 
                                class="custom-control-input" 
                                id="customSwitch3"
                                name="estado"
                                [(ngModel)]="usuario.estado">
                        <label class="custom-control-label" for="customSwitch3">Usuario activo</label>
                    </div>
                </div>

                    <button type="submit" class="btn btn-success">Actualizar</button>
                    

            </div>
            
        </form>
        <div class="form-group row ml-4">
            <button (click)='regresarPagina()' class="btn btn-default float-left">Cancelar</button>
        </div>
        
    </div>

        
</section>
